<nav class="navbar navbar-expand navbar-dark bg-dark wrapper">
    <div class="container-fluid">

            <!-- Левая часть с кнопкой выхода -->
            <div class="col-2 d-flex justify-content-start">
                <button class="btn btn-transparent border border-white text-white rounded" type="button">
                    Logout
                </button>
            </div>

            <!-- Центральная часть с формой поиска -->
            <div class="col-8 d-flex justify-content-center">
                <form class="d-flex input-group w-auto needs-validation" style="margin-left: 30px" method="get"
                      th:action="@{/home-page}" novalidate>
                    <input type="text" class="form-control bg-transparent border border-white text-white rounded"
                           placeholder="Search" aria-label="Search" name="location_name" required/>
                    <button class="btn" type="submit">
                        <i class="bi bi-search text-white fs-6"></i>
                    </button>
                </form>
            </div>

            <!-- Правая часть для приветствия пользователя -->
            <div class="col-2 d-flex justify-content-end">

                    Home
                </button>
            </div>
        </div>
</nav>


<div class="container d-flex flex-wrap justify-content-center my-4">
    <div th:each="forecast:${forecasts}" th:if="${forecasts}"
         class="card m-2 p-3 d-flex flex-column justify-content-between"
         style="width: 300px; border-radius: 35px; position: relative;">

        <div class="card-top p-4 mb-0" style="padding: 4px; margin-bottom: 0; height: 45px">
            <div class="d-flex">
                <h6 class="flex-grow-1" th:text="${forecast.name}">paris</h6>
                <h6 th:text="${forecast.sys.country}">FR</h6>
            </div>
        </div>

        <div class="card-body pt-0 main-content" style="padding-top: 0; margin-bottom: 0; height: auto">
            <div class="d-flex flex-column text-center mt-3" style="margin-bottom: 0;">
                <h6 class="display-4 mb-0 font-weight-bold" th:text="${forecast.main.temperature} + '°C'">23</h6>
                <span class="small" style="color: #868B94" th:text="${forecast.weather[0].description}">Cloudy</span>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <img th:src="@{'/img/' + ${forecast.weather[0].main} + '.svg'}"
                     alt="weather-image"
                     style="width: 100%; height: auto;"
                >
            </div>
        </div>

        <div class="card-bottom d-grid p-1" style="margin-top: 0; margin-bottom: 0; padding: 1px;">
            <form method="post" action="/home-page">
                <input type="hidden" name="longitude" th:value="${forecast.coord.longitude}">
                <input type="hidden" name="latitude" th:value="${forecast.coord.latitude}">
                <button type="submit" class="btn-plus btn btn-danger w-100 rounded-pill" style="margin-bottom: 0;">
                    <i class="fas fa-times" style="color: white;"></i>
                </button>
            </form>
        </div>

    </div>
    <div class="col-lg-12 text-center centered-content" th:unless="${forecasts}">
        <p class="lead">Your personalized weather forecasts</p>
        <p>You don't have any locations added for weather tracking yet. Try searching and adding new locations to stay updated with the latest forecasts.</p>
    </div>
</div>
<script>

    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>
