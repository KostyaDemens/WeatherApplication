<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="/static/css/loginStyles.css" rel="stylesheet">

    <title>Log in</title>
</head>
<body class="bg-light">
<form class="needs-validation" method="post" novalidate th:action="@{/authorization}">

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3 mb-5">Log in</h2>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input class="form-control" name="email" placeholder="Login" required type="text">
                </div>
                <div class="input-group mb-0">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input class="form-control" name="password" placeholder="Password" required type="password">
                </div>
                <div class="error-message mb-3" th:text="${authError}"></div>
                <div class="d-grid">
                    <button class="btn btn-success w-100 mb-4 rounded-pill" type="submit">Log in</button>
                    <p class="text-center">
                        Don't have an account yet? <a href="/registration">Create one!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    (function () {
        'use strict'
        // Получите все формы, к которым мы хотим применить пользовательские стили проверки Bootstrap
        const forms = document.querySelectorAll('.needs-validation')
        // Зацикливайтесь на них и предотвращайте отправку
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
