<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/loginStyles.css">

    <title>Log in</title>
</head>
<body class="bg-light">
<form method="post" th:action="@{/authorization}" class="needs-validation" novalidate>

    <div class="container">
    <div class="row mt-5">
        <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
            <h2 class="text-center pt-3 mb-5">Log in</h2>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Login" name="email" required>
                </div>
            <div class="input-group mb-0">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="text" class="form-control" placeholder="Password" name="password" required>
                </div>
            <div class="error-message mb-3" th:text="${authError}"></div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success w-100 mb-4">Log in</button>
                    <p class="text-center">
                        Don't have an account yet? <a href="/registration">Create one!</a>
                    </p>
                </div>
        </div>
    </div>
</div>
</form>

<script>
    (function () {
        'use strict'
        // Получите все формы, к которым мы хотим применить пользовательские стили проверки Bootstrap
        var forms = document.querySelectorAll('.needs-validation')
        // Зацикливайтесь на них и предотвращайте отправку
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
